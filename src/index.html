
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeScanX</title>
    <!-- Importing fonts from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Nosifer&display=swap" rel="stylesheet">
    
    <!-- Favicon to avoid 404 error -->
    <link rel="icon" href="favicon.ico"> <!-- Ensure this file is present in your project root -->
    
    <link rel="stylesheet" href="style.css"> <!-- Make sure this file exists -->
</head>
<body>
    <div class="container">

        <!-- Heading for the Malware Detector -->
        <h1 class="nosifer-regular">SafeScanX</h1>

        <!-- Form to input URL or file -->
        <form id="scan-form">
            <div class="form-group">
                <label for="url-input">Scan URL:</label>
                <input type="text" id="url-input" placeholder="Enter URL">
            </div>
            <div class="divider">OR</div>
            <div class="form-group">
                <label for="file-input">Scan File:</label>
                <input type="file" id="file-input">
            </div>
            <button type="submit" class="scan-btn">Scan</button>
        </form>

        <!-- Chart for displaying results -->
        <canvas id="pie-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Make sure this file exists -->
</body>
</html>
